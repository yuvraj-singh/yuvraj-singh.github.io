<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'MY' Wedding</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 110vh;
            margin: 0;
            background: url('engagement-image.jpeg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.4);
            z-index: 1;
        }
        .timer {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0);
            border: 0px solid #ff6f61;
            position: relative;
            z-index: 2;
            width: 500px;
            display: none;
        }
        .timer h1 {
            font-size: 28px;
            
            color: #b23a48;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .time {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .time .segment {
            text-align: center;
            font-weight: bold;
            color: #ff6f61;
        }
        .time .segment .value {
            font-size: 48px;
        }
        .time .segment .label {
            font-size: 18px;
            color: #555;
        }
        .footer {
            margin-top: 20px;
            font-size: 16px;
            color: #7d3b3b;
        }
        .reveal-button {
            position: relative;
            z-index: 2;
            font-size: 20px;
            color: #fff;
            background-color: #ff6f61;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .reveal-button:hover {
            background-color: #b23a48;
        }
    </style>
</head>
<body>
    <button class="reveal-button" onclick="revealTimer()">Reveal Countdown</button>
    <div class="timer" id="timer">
        <div class="time" id="countdown">
            <div class="segment">
                <div class="value" id="days">--</div>
                <div class="label">Days</div>
            </div>
            <div class="segment">
                <div class="value" id="hours">--</div>
                <div class="label">Hours</div>
            </div>
            <div class="segment">
                <div class="value" id="minutes">--</div>
                <div class="label">Minutes</div>
            </div>
            <div class="segment">
                <div class="value" id="seconds">--</div>
                <div class="label">Seconds</div>
            </div>
        </div>
        <div class="footer"></div>
    </div>

    <audio autoplay loop muted id="background-audio">
        <source src="those-eyes.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function revealTimer() {
            document.querySelector('.reveal-button').style.display = 'none';
            document.getElementById('timer').style.display = 'block';
            const audio = document.getElementById('background-audio');
            audio.muted = false;
            audio.play();
        }

        function updateCountdown() {
            const targetDate = new Date("December 12, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeRemaining = targetDate - now;

            if (timeRemaining > 0) {
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                document.getElementById('days').innerText = days;
                document.getElementById('hours').innerText = hours;
                document.getElementById('minutes').innerText = minutes;
                document.getElementById('seconds').innerText = seconds;
            } else {
                document.querySelector('.time').innerHTML = "<div class='label'>It's our special day! üéâüíç</div>";
            }
        }

        setInterval(updateCountdown, 1000); // Update every second
    </script>
</body>
</html>
